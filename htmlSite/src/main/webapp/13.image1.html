<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>image 요소 연습</title>
</head>
<!-- 
	img : 이미지태그
	  - src속성 : image uri
 -->
<body>
	<h2>절대경로[http://~ 로시작하는경로]</h2><hr>
	<h4>다른 싸이트에있는 이미지</h4>
	<div>
		<img width="50"height="50"src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000002487]_20210426091745609.jpg">
		<img width="50"height="50"src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[110563]_20210426095937947.jpg">
		<img width="50"height="50"src="https://image.istarbucks.co.kr/upload/store/skuimg/2024/08/[9200000005292]_20240801084836741.jpg">
	</div>
	<h4>같은 싸이트에있는 이미지</h4>
	<div>
		<img width="50"height="50"src="http://localhost/htmlSite/female.gif">
		<img width="50"height="50"src="http://localhost/htmlSite/male.jpg">
	</div>
	<hr>
	<h2>상대경로[http://~ 로시작하지않는경로]</h2><hr>
	<h4>같은 싸이트에있는 이미지-->기준경로 [http://localhost/htmlSite/]</h4>
	<div>
		<img width="50"height="50"src="./female.gif">
		<img width="50"height="50"src="male.jpg">
	</div>
</body>
</html>
